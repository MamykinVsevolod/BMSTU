<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <title>table using divs</title>
    <style type="text/css">
        .div-table {
            display: table;
            border: 1px solid #003399;
        }

        .div-table-caption {
            display: table-caption;
            background: #009999;
        }

        .div-table-row {
            display: table-row;
        }

        .div-table-col {
            display: table-cell;
            padding: 5px;
            border: 1px solid #003399;
        }
    </style>
</head>

<body>
    <div class="div-table">
        <div class="div-table-caption">This is a caption</div>
        <div class="div-table-row">
            <div class="div-table-col">1st Column</div>
            <div class="div-table-col">2nd Column</div>
        </div>
    </div>
    <a href="http://linuxandfriends.com/2009/04/04/how-to-style-divelements-as-tables/">See source...</a>
</body>

</html>
