<!DOCTYPE html>
<html lang="ru" id="root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная 3</title>
</head>

<body>
    <div>
        <h1> Список покупок</h1>
        <ol>
            <li>
                Йогурт
                <ul>
                    <li> Клубника</li>
                    <li> Злаки </li>
                </ul>
            </li>
            <li>
                Молоко
            </li>
            <li>
                Хлеб
                <ul>
                    <li> Черный </li>
                    <li> Белый </li>
                </ul>
            </li>
        </ol>
    </div>
    <div>
        <h1> Обход дерева: </h1>
        <script>
            var root = document.getElementById("root");
            var elements = [];
            var counter = 0;
            function obhod(elem, depth) {
                var cur = elem.firstChild;
                while (cur != null) {
                    if (cur.nodeType === 1) {
                        var tmp_str = '';
                        for (let i = 0; i < depth; ++i) {
                            tmp_str += '&nbsp';
                            tmp_str += '&nbsp';
                            tmp_str += '&nbsp';
                        }
                        elements.push(tmp_str + '&lt' + cur.tagName.toLowerCase() + '&gt' + '<br \/>');
                        counter += 1;
                        console.log(elements);
                        obhod(cur, depth + 1);
                        /*if (cur.children.length > 0) {
                            elements.push(tmp_str + '&lt/' + cur.tagName.toLowerCase() + '&gt' + '<br \/>');
                            counter += 1;
                        } */
                    }
                    cur = cur.nextSibling;
                }
            }
            obhod(root, 0);
            for (let i = 0; i < counter; ++i) {
                document.write(elements[i]);
            }
        </script>
    </div>
</body>

</html>
